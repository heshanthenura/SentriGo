name: Auto Release on Windows

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: oprypin/find-latest-tag@v1
        with:
          repository: heshanthenura/SentriGo  
        id: octokit  
    
      - run: echo "Octokit is at version ${{ steps.octokit.outputs.tag }}"
